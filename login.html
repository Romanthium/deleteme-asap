<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <style>
      html,
      body,
      .wrapper {
        height: 100%;
      }
      body {
        margin: 0;
      }
      .wrapper {
        display: flex;
      }
      .form-container {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .banner {
        flex: 1;
      }
      .form {
        text-align: center;
        background: rgb(222, 224, 255);
        padding: 40px 20px;
        border-radius: 16px;
      }
      .row {
        margin-bottom: 20px;
      }
      .input {
        border: none;
        font-size: 16px;
        padding: 15px;
        border-radius: 8px;
      }
      .input:focus {
        outline: none;
      }
      .button {
        font-size: 16px;
        background: rgb(0, 81, 255);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
      }
      figure {
        margin: 0;
        width: 100%;
        height: 100%;
        line-height: 0;
      }
      .picture {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-container">
        <div class="form">
          <div class="row">Logo</div>

          <div class="row">
            <h1>Welcome!</h1>
          </div>

          <div class="row">
            <input type="text" class="input" placeholder="email" />
          </div>

          <div class="row">
            <input type="password" class="input" placeholder="Password" />
          </div>

          <div class="row">
            <button class="button">Login</button>
          </div>
        </div>
      </div>

      <div class="banner">
        <figure>
          <img
            class="picture"
            src="https://images.unsplash.com/photo-1571867424488-4565932edb41?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80"
            alt=""
          />
        </figure>
      </div>
    </div>
  </body>
</html>
